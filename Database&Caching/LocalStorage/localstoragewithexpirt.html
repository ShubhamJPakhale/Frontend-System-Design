<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Code Examples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LocalStorage Code Examples</h1>
      <h2>Toggle Dark/Light Theme</h2>
      <button id="theme-toggle" onclick="toggleTheme()">
        Toggle Theme of Page
      </button>
    </div>
    <script>
      function setWithExpiry(key, value, ttl) {
        const now = new Date();
        const item = {
          value: value,
          expiry: now.getTime() + ttl, // TTL in ms
        };
        localStorage.setItem(key, JSON.stringify(item));
      }

      function getWithExpiry(key) {
        const itemStr = localStorage.getItem(key);
        if (!itemStr) return null;

        const item = JSON.parse(itemStr);
        const now = new Date();

        // If expired
        if (now.getTime() > item.expiry) {
          localStorage.removeItem(key);
          return null;
        }
        return item.value;
      }

      function toggleTheme() {
        const body = document.body;
        const currentTheme = getWithExpiry("theme") || "light";

        const newTheme = currentTheme === "dark" ? "light" : "dark";

        // Update the body class and store the theme in localStorage
        body.classList.remove(currentTheme);
        body.classList.add(newTheme);
        setWithExpiry("theme", newTheme, 36000000); // 10 hours in ms
      }

      // Check and set the theme on page load
      function checkTheme() {
        const body = document.body;
        const savedTheme = getWithExpiry("theme") || "light";
        body.classList.add(savedTheme);
      }

      // Run checkTheme on page load
      checkTheme();
    </script>
  </body>
</html>
