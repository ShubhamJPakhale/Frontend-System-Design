<!DOCTYPE html>
<html>
  <head>
    <title>CORS Demo</title>
  </head>
  <body>
    <h1>CORS Demo</h1>

    <button onclick="callNoCORS()">Call No-CORS API</button>
    <button onclick="callWithCORS()">Call With-CORS API</button>

    <p id="output"></p>

    <script>
      const output = document.getElementById("output");

      function callNoCORS() {
        fetch("http://localhost:4000/no-cors")
          .then((res) => res.json())
          .then((data) => (output.innerText = JSON.stringify(data)))
          .catch((err) => (output.innerText = "Request Blocked ❌"));
      }

      function callWithCORS() {
        fetch("http://localhost:4000/with-cors")
          .then((res) => res.json())
          .then((data) => (output.innerText = JSON.stringify(data)))
          .catch((err) => (output.innerText = "Request Blocked ❌"));
      }
    </script>
  </body>
</html>
